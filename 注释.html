<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接口自动化测试框架编写步骤</title>
</head>
<body>
<table  name="美多商城框架">
    <tr>
        <td>1、接口用例的编写（于testcase文件）</td>
    </tr>
    <tr>
        <td>2、requests的封装（放于utils）</td>
    </tr>
    <tr>
        <td>3、配置文件（yaml文件，数据库）</td>
    </tr>
    <tr>
        <td>4、日志文件（放于log文件，要求封装工具类）</td>
    </tr>
    <tr>
        <td>5、数据报告</td>
    </tr>
    <tr>
        <td>6、邮件配置</td>
    </tr>
</table>
<table>
    <tr>
        <td>1、common----通用配置</td>
    </tr>
    <tr>
        <td>2、config---配置文件</td>
    </tr>
    <tr>
        <td>3、data---测试数据</td>
    </tr>
    <tr>
        <td>4、logs---日志目录</td>
    </tr>
    <tr>
        <td>5、report----测试报告</td>
    </tr>
    <tr>
        <td>6、test case----测试用例</td>
    </tr>

    <tr>
        <td>7、utils----工具类包</td>
    </tr>
    <tr>
        <td>8、pytest----pytest配置</td>
    </tr>
    <tr>
        <td>9、run.py----主运行</td>
    </tr>
</table>

</body>
</html>
